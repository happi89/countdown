<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <div class="container">
    <header>
      <p>WE'RE LAUNCHING SOON</p>
    </header>
  
    <div class="counter">
      <div class="days">
        <div class="box" id="days">5</div>
        <p class="counter-p">DAYS</p>
      </div>
      
      <div class="hours">
        <div class="box" id="hours">13</div>
        <p class="counter-p">HOURS</p>
      </div>

      <div class="mins">
        <div class="box" id="minutes">1</div>
        <p class="counter-p">MINUTES</p>
      </div>

      <div class="sec">
        <div class="box" id="seconds">58</div>
        <p class="counter-p">SECONDS</p>
      </div>
    </div>
  </div>

  <footer>
    <div class="icons">
      <img src="./images/icon-facebook.svg" alt="facebook logo">
      <img src="./images/icon-instagram.svg" alt="instagram logo">
      <img src="./images/icon-pinterest.svg" alt="pinterest logo">
    </div>
  </footer>
  <img src="./images/pattern-hills.svg" alt="hills" class="hills">
</body>
</html>
