<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="/dist/output.css" rel="stylesheet">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body class="grid grid-rows-5">
  <div class="">
    <div class="">
      <p class="grid-start-3 grid-end-3" style="background-image: url('../images/bg-stars.svg');">We're launching soon</p>
    </div>
  
    <div class="grid-start-4 grid-end-4" style="background-image: url('../images/bg-stars.svg');">
      <p class="">8</p>
      <p class="">Days</p>
      <p class="">23</p>
      <p class="">Hours</p>
      <p class="">55</p>
      <p class="">Minutes</p>
      <p class="">84</p>
      <p class="">Seconds</p>
    </div>
  
    <div class="grid-start-5 grid-end-5" style="background-image: url('../images/pattern-hills.svg');">
      <i class="fa">f</i>
    </div>
  </div>
</body>
</html>
